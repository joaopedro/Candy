<p>
    <a ng-href="#/entity/edit?name={{entityName}}" class="btn btn-default" role="button">
        <i class="glyphicon glyphicon-plus"></i>&nbsp;New {{entityName}} Row
    </a>
</p>

<table datatable="ng" class="row-border hover">
    <thead>
    <tr>
        <th ng-repeat="(key, value) in fields">{{key}}</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="element in elements">
        <td ng-repeat="(key, value) in fields">{{element[key]}}</td>
        <td>
            <a ng-href="#/entity/edit?name={{entityName}}&id={{element.id}}" class="btn btn-default btn-xs" role="button" title="Edit">
                <span class="glyphicon glyphicon-edit" aria-hidden="true" style="cursor: pointer; cursor: hand;"></span>
            </a>
            <button type="button" class="btn btn-default btn-xs" title="Delete" ng-click="deleteEntity(element.id, $index)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true" style="cursor: pointer; cursor: hand;"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
